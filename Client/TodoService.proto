syntax = "proto3";

package Client;
import "Client/TodoMessage.proto";
import "Common/CommonMessage.proto";
import "Google/empty.proto";

service TodoService {
  rpc GetTodos(google.protobuf.Empty) returns (stream Todo);
  rpc GetTodo(Common.PKeyLong) returns (TodoResponse);
  rpc CreateTodo(Todo) returns (CreateTodoResponse);
  rpc UpdateTodo(Todo) returns (Common.ResponseBase);
  rpc DeleteTodo(Common.PKeyLong) returns (Common.ResponseBase);
  rpc BatchCreateTodo(stream Todo) returns (stream Common.PKeyLong);
  rpc BatchDeleteTodo(stream Common.PKeyLong) returns (Common.ResponseBase);
}
